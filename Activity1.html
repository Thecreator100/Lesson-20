<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in Javascript</title>
</head>
<body>
    <h1>Introduction to Functions</h1>
    <p id="demo"></p>

    <script>
        function test(str)
        {
            document.write(str);
        }


        test("Welcome to Javascript world!");

        
    </script>
</body>
</html>
